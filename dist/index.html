<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>

    <!-- TITLE -->
    <div id="title-container">
        <div></div>
        <h1>Check It</h1>
        <div id="theme-container">
            <label class="switch-theme">
                <input name="theme-switch-input" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- MENU -->
    <div id="menu">
        <h2>Main</h2>
        <div id="main-tab-container" class="tab-container">
            <!-- Main Tabs -->

        </div>
        <h2>Projects</h2>
        <div id="projects-tab-container" class="tab-container">
            <!-- Project Tabs -->

        </div>
        <div id="add-tab-container">+</div>
    </div>

    <!-- MAIN-WINDOW -->
    <div id="main-window">
        <div id="tab-title-container">
            <h2 id="tab-title">All</h2>
        </div>
        <div id="all-items-container">



        </div>
        <div id="add-item-container">+</div>
    </div>

    <!-- ITEM FORM (copied from one of my previous repos)-->
    <dialog id="item-form-dialog">
        <p>Add a New TODO</p>
        <form id = "item-form" method="dialog">
            <label for="item-form-title">Title:</label>
            <input type="text" name="item-form-title" id="item-form-title" placeholder="title" required>
            <br>
            <label for="item-form-date">Start date:</label>
            <input type="date" id="item-form-date" name="item-form-date" value="2023-01-01" min="2023-01-01" max="2050-12-31" />
            <p>Did you do it?</p>
            <input type="checkbox" id="item-form-did" name="did" />
            <br>
            <button id="item-form-cancel-btn">Cancel</button>
            <button id="item-form-submit-btn" type="submit">OK</button>
        </form>
    </dialog>

    <!-- PROjECT FORM -->
    <dialog id="project-form-dialog">
        <p>Add a New Project</p>
        <form id = "project-form" method="dialog">
            <label for="project-form-title">Title:</label>
            <input type="text" name="project-form-title" id="project-form-title" placeholder="title" required>
            <br>
            <button id="project-form-cancel-btn">Cancel</button>
            <button id="project-form-submit-btn" type="submit">OK</button>
        </form>
    </dialog>
    
    <script src="main.js"></script>
</body>
</html>
